{% extends "templates/base.html" %}
{% block content %}
      <section class="content">
      {% for d in data %}
      <div class="contentWrapper">
        {% if d.isLast %}
        <h2>{{ d.year }}年度以前のメンバー</h2>
        {% else %}
        <h2>{{ d.year }}年度メンバー</h2>
        {% endif %}
        <ul class="withDotLeft">
          {% for member in d.members %}
            <li class="old_member-item">
              {{ member.name }}
            </li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
      </section>
{% endblock %}
