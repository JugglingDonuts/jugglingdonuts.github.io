# JDL当日の日付を入力
year = 2025
month = 5
date = 4
day = "日"

# それぞれ、PV(Youtube), OFUSE, チケットサイトのurlを入力。
# ただし、youtubeは埋め込みのためのurlを取得する必要があります。
promo_url = "https://www.youtube-nocookie.com/embed/xxxx"
ticket_url = "https://passmarket.yahoo.co.jp/event/show/detail/xxxx.html"
ofuse_url = "https://ofuse.me/xxxx"


# PV、チケット、OFUSEが準備できたらそれぞれの値をfalseからtrueへ変えてください。z
promo_ready = false
ticket_ready = false
ofuse_ready = false

# 最終更新日を入力
# 日付型を使いたかったがパース時にエラーが出るため文字列を使用。
latest_update = "2025年2月12日"

# 広報統括の名前を入力
